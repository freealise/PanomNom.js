<html lang="en">

  <body>
    <section>
      <h1>PanomNom.js Basic Usage</h1>
      <h2>GoogleStreetViewLoader.load</h2>
      <p>
        This example shows how to set GoogleStreetViewLoader to load from a
        panoId.
      </p>
      <p><i>Try 3toTZ-zA0QH6HRfvol1QPA</i></p>
      <form id="PanoIdForm">
        <input type="text" id="PanoIdInput" />
        <input type="submit" id="PanoIdFormSubmit" />
        <input type="button" id="DownloadImages" value="Download images"/>
        <a href="" id="DownloadLink"></a>
        <input type="button" id="DownloadVideo" value="Video slideshow"/>
      </form>
      <div id="progressDiv"></div>
      <div id="messageDiv"></div>
      <div id="errorDiv"></div>
      <a href="#" id="loadLink"></a>
      <div id="map"></div>
      <video id="seq" src="" muted controls></video>
      
      <canvas width="4096" height="2048" style="display:none;"></canvas>
      <img src="" id="frame" width="4096" height="2048" style="display:none;" />
      <div id="canvasContainer"></div>
<div style="position:fixed;top:0;right:0;width:320px;height:256px;overflow-x:visible;overflow-y:scroll;display:none;">
  <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/4.29.0/gradio.js"></script>
  <gradio-app src="https://freealise-video-frame-interpolation.hf.space" id="gradio" class="light"></gradio-app>
  <gradio-app src="https://freealise-depth-anything-video.hf.space" class="light"></gradio-app>
</div>
    </section>
    <!--<script src="https://maps.google.com/maps/api/js"></script>-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDONbj1HFMLs7UI3yBortL4qwLm-0C7mYM&loading=async&callback=initialize&v=weekly" defer="defer" async="async"></script>
    <script>      
var panorama, busMarker, panoDate, panoId, panoLat, panoLng;
    
function processSVData({ data }) {
  const location = data.location;
  busMarker.position = location.latLng;
  busMarker.title = location.description;
  panorama.setPosition( location.latLng );
  panorama.setVisible(!panorama.getVisible());
  panoDate = data.imageDate;
  panoId = location.pano;
  panoLat = location.latLng.lat();
  panoLng = location.latLng.lng();

  panorama.setPano(location.pano);
  panorama.setPov({
    heading: 270,
    pitch: 0,
  });
  
  document.getElementById('loadLink').href = 'https://www.google.com/maps/@'+panoLat+','+panoLng+',3a,90y,180.00h,90t/data=!3m7!1e1!3m5!1s'+panoId+'!2e0!5s'+panoDate.replace('-','')+'01T000000!7i16384!8i8192?entry=ttu';
  // y=fov, h=theta, t=phi
  document.getElementById('loadLink').innerText = location.description;
}
    
async function initialize() {
  const sv = new google.maps.StreetViewService();
  
  const pano = { lat: 50.0746800, lng: 14.4335700 };
  const map = new google.maps.Map(document.getElementById("map"), {
    center: pano,
    zoom: 8,
    streetViewControl: true,
    //mapId: "4504f8b37365c3d0"
  });

//const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

        const cafeMarker = new google.maps.Marker({
          position: { lat: 50.0746800, lng: 14.4335700 },
          map,
          //content: pinSvg,
          icon: "https://freeali.se/assets/images/C-FU.svg",
          draggable: true,
          title: "Cafe",
        });
        const bankMarker = new google.maps.Marker({
          position: { lat: 50.0746900, lng: 14.4335800 },
          map,
          //content: pinSvg,
          icon: "https://freeali.se/assets/images/C-FU.svg",
          draggable: true,
          title: "Bank",
        });
        busMarker = new google.maps.Marker({
          position: { lat: 50.0746700, lng: 14.4335600 },
          map,
          //content: pinSvg,
          icon: "https://freeali.se/assets/images/C-FU.svg",
          draggable: true,
          title: "Bus Stop",
        });
        
//https://streetviewpixels-pa.googleapis.com/v1/thumbnail?panoid=vyIt4SOcloKf_5uK_82ZIw&cb_client=maps_sv.tactile.gps&w=203&h=100&yaw=310.16492&pitch=0&thumbfov=100
        
//https://www.google.com/maps/@50.0741445,14.4332149,3a,75y,219.16h,90t/data=!3m8!1e1!3m6!1svyIt4SOcloKf_5uK_82ZIw!2e0!5s20190601T000000!6shttps:%2F%2Fstreetviewpixels-pa.googleapis.com%2Fv1%2Fthumbnail%3Fpanoid%3DvyIt4SOcloKf_5uK_82ZIw%26cb_client%3Dmaps_sv.tactile.gps%26w%3D203%26h%3D100%26yaw%3D310.16492%26pitch%3D0%26thumbfov%3D100!7i16384!8i8192?entry=ttu

        var georssLayer = new google.maps.KmlLayer({
          url: 'https://map.freeali.se/feeds/posts/default?alt=rss'
        });
        georssLayer.setMap(map);
        
        map.addListener("click", (e) => {
						sv.getPanorama({ location: e.latLng, radius: 100, preference: google.maps.StreetViewPreference.NEAREST, source: google.maps.StreetViewSource.GOOGLE })
							.then(processSVData)
							.catch((error) =>
								console.error(error),
						);
				});
				
        const controlButton = document.getElementById("loadLink");
        panorama = map.getStreetView(); // TODO fix type
        panorama.setOptions({
          addressControl: false,
          panControl: false,
          enableCloseButton: true,
        });
        panorama.controls[google.maps.ControlPosition.TOP_CENTER].push(controlButton);
        panorama.setPosition( pano );
        panorama.setPov(
          /** @type {google.maps.StreetViewPov} */ {
            heading: 34,
            pitch: 10,
          },
        );
        //panorama.setVisible(true);
}

window.initialize = initialize;

    </script>
    <script type="module">
      import { GoogleStreetViewLoader } from "../../src/PanomNom.js";

      var messageDiv = document.getElementById("messageDiv");
      var errorDiv = document.getElementById("errorDiv");
      var progressDiv = document.getElementById("progressDiv");
      var canvasContainer = document.getElementById("canvasContainer");
      var PanoIdInput = document.getElementById("PanoIdInput");
      var PanoIdForm = document.getElementById("PanoIdForm");
      var DownloadImages = document.getElementById("DownloadImages");
      var DownloadLink = document.getElementById("DownloadLink");
      var DownloadVideo = document.getElementById("DownloadVideo");

      const gradio = document.getElementById("gradio");
      const canvas = document.getElementsByTagName("canvas")[0];
      const context = canvas.getContext("2d", {willReadFrequently: true});
      const seq = document.getElementById("seq");
      const frame = document.getElementById("frame");
      const canvases = document.getElementsByTagName('canvas');
      const ctxs = [];

      const stream = canvas.captureStream(1);
      const mediaRecorder = new MediaRecorder(stream);
      var recordedChunks = [];

      mediaRecorder.ondataavailable = function (event) {
        recordedChunks.push(event.data);
      }
      mediaRecorder.onstop = function (event) {
        const blob = new Blob(recordedChunks, {
          "type": "video/mp4"
        });
        const url = URL.createObjectURL(blob);
        var xhr = new XMLHttpRequest;
        xhr.responseType = 'blob';
  
        xhr.onload = function() {
          var recoveredBlob = xhr.response;
          var reader = new FileReader;
          reader.onload = function() {
            seq.src = reader.result;
            seq.height = parseInt(256 * canvas.height / canvas.width);
            seq.addEventListener("loadedmetadata", () => {
		console.log("duration:", seq.duration); // Handle chrome's bug
		if (seq.duration === Infinity) { // Set it to bigger than the actual duration
			seq.currentTime = 86400;
			seq.addEventListener("timeupdate", () => {
				console.log("after workaround:", seq.duration);
				seq.currentTime = 0;
				
				gradio.getElementsByTagName("textarea")[0].addEventListener('input', function(e) {
				  gradio.classList.remove('dark');
				  gradio.getElementsByTagName("button")[0].click();
				  gradio.getElementsByClassName("progress-text")[0].focus();
				});
				gradio.getElementsByTagName("textarea")[0].value = seq.src;
				
				var event = document.createEvent('Event');
				event.initEvent('input', true, false);
				gradio.getElementsByTagName("textarea")[0].dispatchEvent(event);
			}, { once: true });
		}
	    });
            recordedChunks = [];
          };
          reader.readAsDataURL(recoveredBlob);
        };
        xhr.open('GET', url);
        xhr.send();
      }

      function showError(message) {
        errorDiv.innerHTML = message;
      }

      function showMessage(message) {
        messageDiv.innerHTML = message;
      }

      function showProgress(message) {
        progressDiv.innerHTML = message;
      }

      showProgress("Starting.");

      async function load(id) {
        showProgress(`Loading ${id}`);
        const loader = new GoogleStreetViewLoader();

        loader.onProgress((p) => {
          showProgress("Loaded " + p.toFixed(0) + "%");
        });

        try {
          await loader.load(id, 3);

          showProgress("Loaded.");
          showError("");
          canvasContainer.appendChild(loader.canvas);
          showMessage(
            "Panorama loaded, street view data " +
              loader.metadata.copyright +
              ".<br/>"
          );
          canvasContainer.lastChild.addEventListener("click", copyDataUrl);
          j++;
          if (ids[j]) {
            load(ids[j]);
          } else {
	    resizeFrame();
	  }
        } catch (e) {
          if (e === "ZERO_RESULTS") {
            showError("No results");
          } else if (e === "NO_IMAGE") {
            showError("Could not load image.");
          } else {
            showError(e.message);
          }
        }
      }

      PanoIdForm.addEventListener("submit", function (e) {
        load(PanoIdInput.value);
        e.preventDefault();
      });

      DownloadImages.addEventListener("click", function (e) {
        e.preventDefault();
        var canvases = document.getElementsByTagName('canvas');
        for (var i=1; i<canvases.length; i++) {
          DownloadLink.download = 'pano'+i+'.png';
          DownloadLink.href = canvases[i].toDataURL();
          DownloadLink.click();
        }
      });

      function resizeFrame() {
	  showProgress("Resizing " + k + "/" + (canvases.length-1));
	  ctxs[k] = canvases[k].getContext("2d", {willReadFrequently: true});
	  frame.src = canvases[k].toDataURL();
	  frame.onload = function(e) {
	    canvases[k].width = canvases[0].width;
            canvases[k].height = canvases[0].height;
            ctxs[k].drawImage(frame, 0, 0, canvases[k].width, canvases[k].height);
	    k++;
	    if (k < canvases.length) {
		resizeFrame(); 
	    } else {
		showProgress("Finished.");
	    }
	  }
      }

      function recordFrames() {
	k=1;
	intv = setInterval(function() {
	  if (k < canvases.length) {
	    const imgData = ctxs[k].getImageData(0, 0, canvases[k].width, canvases[k].height);
            context.putImageData(imgData, 0, 0);
            k++;
	  } else {
	    context.clearRect(0, 0, canvases[0].width, canvases[0].height);
	    frame.src = "";
	    clearInterval(intv);
	    mediaRecorder.stop();
            k=1;
	  }
        }, 1000);
        setTimeout(mediaRecorder.start(), 1);
      }

      DownloadVideo.addEventListener("click", function (e) {
        e.preventDefault();
	recordFrames();
      });

      function copyDataUrl(e) {
        window.focus();
        navigator.clipboard.writeText( e.target.toDataURL() );
        showProgress("Copied.");
      }

      var intv;
      var k=1;
      var j=0;
      var ids = [];
      var idParam = document.location.href.split('ids=')[1];
      if (idParam && idParam != '') {
        ids = idParam.split('&')[0].split(',');
        load(ids[0]);
      }
    </script>
  </body>
