<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PanomNom.js Basic Usage</title>
    <link
      href="//fonts.googleapis.com/css?family=Roboto:400,700,300"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }
      body {
        font: 12px/14px Roboto, tahoma, sans-serif;
        padding: 0;
        box-sizing: border-box;
        color: #202020;
      }
      section {
        width: 800px;
        margin: 0 auto;
        padding: 10px;
      }
      h1 {
        font-size: 24px;
        line-height: 34px;
        margin-bottom: 1em;
      }
      h2 {
        font-size: 20px;
        line-height: 28px;
      }
      canvas {
        margin: 0;
        padding: 0;
        max-width: 100%;
      }
      p {
        margin-bottom: 1em;
      }
      #progressDiv {
        color: #404040;
      }
      #messageDiv {
        color: #808080;
      }
      #errorDiv {
        color: #b70000;
      }
      #PanoIdForm {
        margin-bottom: 1em;
      }
      #PanoIdInput {
        width: 85%;
        padding: 5px;
      }
      #PanoIdFormSubmit {
        width: 10%;
        padding: 5px;
        border: none;
        height: 2.4em;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>PanomNom.js Basic Usage</h1>
      <h2>GoogleStreetViewLoader.load</h2>
      <p>
        This example shows how to set GoogleStreetViewLoader to load from a
        panoId.
      </p>
      <p><i>Try 3toTZ-zA0QH6HRfvol1QPA</i></p>
      <form id="PanoIdForm">
        <input type="text" id="PanoIdInput" />
        <input type="submit" id="PanoIdFormSubmit" />
        <input type="button" id="DownloadImages" value="Download images"/>
        <a href="" id="DownloadLink"></a>
        <input type="button" id="DownloadVideo" value="Download video"/>
      </form>
      <div id="progressDiv"></div>
      <div id="messageDiv"></div>
      <div id="errorDiv"></div>
      <video id="seq" src="" muted controls></video>
<div style="width:320px;height:256px;overflow-x:visible;overflow-y:scroll">
  <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/3.39.0/gradio.js"></script>
  <gradio-app src="https://freealise-video-frame-interpolation.hf.space" id="gradio" class="light"></gradio-app>
</div>
      <canvas width="1" height="1" style="display:none;"></canvas>
      <img src="" id="frame" width="1" height="1" style="display:none;" />
      <div id="canvasContainer"></div>
    </section>
    <script src="https://maps.google.com/maps/api/js"></script>
    <script type="module">
      import { GoogleStreetViewLoader } from "../../src/PanomNom.js";

      var messageDiv = document.getElementById("messageDiv");
      var errorDiv = document.getElementById("errorDiv");
      var progressDiv = document.getElementById("progressDiv");
      var canvasContainer = document.getElementById("canvasContainer");
      var PanoIdInput = document.getElementById("PanoIdInput");
      var PanoIdForm = document.getElementById("PanoIdForm");
      var DownloadImages = document.getElementById("DownloadImages");
      var DownloadLink = document.getElementById("DownloadLink");
      var DownloadVideo = document.getElementById("DownloadVideo");

      const gradio = document.getElementById("gradio");
      const canvas = document.getElementsByTagName("canvas")[0];
      const context = canvas.getContext("2d", {willReadFrequently: true});
      const seq = document.getElementById("seq");
      const frame = document.getElementById("frame");
      const canvases = document.getElementsByTagName('canvas');
      const ctxs = [];

      const stream = canvas.captureStream(1);
      const mediaRecorder = new MediaRecorder(stream);
      var recordedChunks = [];

      mediaRecorder.ondataavailable = function (event) {
        recordedChunks.push(event.data);
      }
      mediaRecorder.onstop = function (event) {
        const blob = new Blob(recordedChunks, {
          "type": "video/mp4"
        });
        const url = URL.createObjectURL(blob);
        var xhr = new XMLHttpRequest;
        xhr.responseType = 'blob';
  
        xhr.onload = function() {
          var recoveredBlob = xhr.response;
          var reader = new FileReader;
          reader.onload = function() {
            seq.src = reader.result;
            seq.height = parseInt(256 * canvas.height / canvas.width);
            seq.addEventListener("loadedmetadata", () => {
		console.log("duration:", seq.duration); // Handle chrome's bug
		if (seq.duration === Infinity) { // Set it to bigger than the actual duration
			seq.currentTime = 86400;
			seq.addEventListener("timeupdate", () => {
				console.log("after workaround:", seq.duration);
				seq.currentTime = 0;
				gradio.getElementsByTagName("textarea")[0].value = seq.src;
				gradio.getElementsByTagName("textarea")[0].addEventListener('input', function(e) {
				  gradio.classList.remove('dark');
				  gradio.getElementsByTagName("button")[0].click();
				});
			}, { once: true });
		}
	    });
            recordedChunks = [];
          };
          reader.readAsDataURL(recoveredBlob);
        };
        xhr.open('GET', url);
        xhr.send();
      }

      function showError(message) {
        errorDiv.innerHTML = message;
      }

      function showMessage(message) {
        messageDiv.innerHTML = message;
      }

      function showProgress(message) {
        progressDiv.innerHTML = message;
      }

      showProgress("Starting.");

      async function load(id) {
        showProgress(`Loading ${id}`);
        const loader = new GoogleStreetViewLoader();

        loader.onProgress((p) => {
          showProgress("Loaded " + p.toFixed(0) + "%");
        });

        try {
          await loader.load(id, 3);

          showProgress("Finished.");
          showError("");
          canvasContainer.appendChild(loader.canvas);
          showMessage(
            "Panorama loaded, street view data " +
              loader.metadata.copyright +
              ".<br/>"
          );
          canvasContainer.lastChild.addEventListener("click", copyDataUrl);
          j++;
          if (ids[j]) {
            load(ids[j]);
          }
        } catch (e) {
          if (e === "ZERO_RESULTS") {
            showError("No results");
          } else if (e === "NO_IMAGE") {
            showError("Could not load image.");
          } else {
            showError(e.message);
          }
        }
      }

      PanoIdForm.addEventListener("submit", function (e) {
        load(PanoIdInput.value);
        e.preventDefault();
      });

      DownloadImages.addEventListener("click", function (e) {
        e.preventDefault();
        var canvases = document.getElementsByTagName('canvas');
        for (var i=1; i<canvases.length; i++) {
          DownloadLink.download = 'pano'+i+'.png';
          DownloadLink.href = canvases[i].toDataURL();
          DownloadLink.click();
        }
      });

      function resizeFrame() {
	  ctxs[k] = canvases[k].getContext("2d", {willReadFrequently: true});
	  frame.src = canvases[k].toDataURL();
	  frame.onload = function(e) {
	    canvases[k].width = canvases[0].width;
            canvases[k].height = canvases[0].height;
            ctxs[k].drawImage(frame, 0, 0, canvases[k].width, canvases[k].height);
	    k++;
	    if (k < canvases.length) {
		resizeFrame(); 
	    } else {
	        recordFrames();
	    }
	  }
      }

      function recordFrames() {
	k=1;
	intv = setInterval(function() {
	  if (k < canvases.length) {
	    const imgData = ctxs[k].getImageData(0, 0, canvases[k].width, canvases[k].height);
            context.putImageData(imgData, 0, 0);
            k++;
	  } else {
	    context.clearRect(0, 0, canvases[0].width, canvases[0].height);
	    frame.src = "";
	    clearInterval(intv);
	    mediaRecorder.stop();
            k=1;
	  }
        }, 1000);
        setTimeout(mediaRecorder.start(), 1);
      }

      DownloadVideo.addEventListener("click", function (e) {
        e.preventDefault();
	canvases[0].width = canvases[1].width / 2;
        canvases[0].height = canvases[1].height / 2;
	frame.width = canvases[0].width;
	frame.height = canvases[0].height;
	resizeFrame();
      });

      function copyDataUrl(e) {
        window.focus();
        navigator.clipboard.writeText( e.target.toDataURL() );
        showProgress("Copied.");
      }

      var intv;
      var k=1;
      var j=0;
      var ids = [];
      var idParam = document.location.href.split('ids=')[1];
      if (idParam && idParam != '') {
        ids = idParam.split('&')[0].split(',');
        load(ids[0]);
      }
    </script>
  </body>
</html>
